<html>

<body>
    <br>
    <button mat-raised-button color="primary" (click)="onNew()">
    <mat-icon>note_add</mat-icon>
    Registrar Cita Médica
  </button>
    <br>
    <div style="text-align: center;">
        <mat-form-field style="width: 50%;">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Búsqueda de la cita médica">
        </mat-form-field>
        <i class="material-icons">search</i>
    </div>
    <br>
    <br>
    <div class="table-conten">
        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSourceCitas" class="mat-elevation-z8">

                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>
                <ng-container matColumnDef="hora">
                    <th mat-header-cell *matHeaderCellDef> Hora </th>
                    <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
                </ng-container>
                <ng-container matColumnDef="cipaciente">
                    <th mat-header-cell *matHeaderCellDef> CI. Paciente </th>
                    <td mat-cell *matCellDef="let element"> {{element.cipaciente}} </td>
                </ng-container>
                <ng-container matColumnDef="namepaciente">
                    <th mat-header-cell *matHeaderCellDef> Nombre del Paciente </th>
                    <td mat-cell *matCellDef="let element"> {{element.namepaciente}} </td>
                </ng-container>
                <ng-container matColumnDef="telfPaciente">
                    <th mat-header-cell *matHeaderCellDef> Teléfono del Paciente </th>
                    <td mat-cell *matCellDef="let element"> {{element.telfPaciente}} </td>
                </ng-container>
                <ng-container matColumnDef="nameodontologo">
                    <th mat-header-cell *matHeaderCellDef> Odontólogo </th>
                    <td mat-cell *matCellDef="let element"> {{element.nameodontologo }} </td>
                </ng-container>
                <ng-container matColumnDef="seguro">
                    <th mat-header-cell *matHeaderCellDef> Seguro </th>
                    <td mat-cell *matCellDef="let element"> {{element.seguro}} </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>

                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef> Acción </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-flat-button class="button-edit" color="primary" (click)="onEdit(element)">
              Editar
              <mat-icon>edit</mat-icon>
            </button>&nbsp;
                        <button mat-flat-button class="button-delete" (click)="onDelete(element)">
              Borrar
              <mat-icon>delete</mat-icon>
            </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</body>

</html>
