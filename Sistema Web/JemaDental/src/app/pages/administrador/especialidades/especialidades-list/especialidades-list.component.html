<!DOCTYPE html>
<html>
<body>
  <br>
  <div class="button-new">
    <button mat-raised-button color="primary" (click)="onNew()">
      <mat-icon>note_add</mat-icon>
      Registrar Especialidad
    </button>
  </div>
  <br>
  <div style="text-align: center;">
    <mat-form-field style="width: 50%;">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Búsqueda de Especialidad">
  </mat-form-field>
  <i class="material-icons" >search</i>
  </div>
  <br>
  <div class="table-content">
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; index as i"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre | titlecase}} </td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripción de la especialidad </th>
          <td mat-cell *matCellDef="let element" width="30%"> {{element.descripcion}} </td>
        </ng-container>
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef> Acción </th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button class="button-edit" color="primary" (click)="onEdit(element)">
              Editar
              <mat-icon>edit</mat-icon>
            </button>&nbsp;
            <button mat-flat-button class="button-delete" (click)="onDelete(element)">
              Borrar
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</body>

</html>
