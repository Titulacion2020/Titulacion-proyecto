<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/menuO"></ion-back-button>
    </ion-buttons>
    <ion-title>
      CITAS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <p style="text-align: center;" *ngIf="this.existCita === false">
    <ion-label> <b>NO TIENE CITAS CONFIRMADAS PARA HOY </b></ion-label>
  </p>
  <ion-item-sliding *ngFor="let cita of this.citas" style="color: black;">
    <ion-item style="color: black;">
      <ion-label style="color: black;">
        <h2 style="color:blueviolet;"><b> {{cita.fecha | date:'dd/MM/yyyy'}} &nbsp;&nbsp; {{cita.hora}} </b></h2>
        <p style="color: black;">
          <b> Paciente: </b> {{cita.namepaciente | titlecase}}
          <br>
          <b style="color: mediumvioletred;">Estado: </b> {{cita.estado | titlecase}}
        </p>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-content>
