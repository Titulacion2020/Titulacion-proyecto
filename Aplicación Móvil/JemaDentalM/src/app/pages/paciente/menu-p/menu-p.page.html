<ion-menu content-id="main-content" type="overlay">
  <ion-content>
    <ion-list id="inbox-list">
      <ion-list-header>{{this.pacientService.pacienteSelected.nombre}}</ion-list-header>
      <ion-note>{{this.pacientService.pacienteSelected.email}}</ion-note>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
        <ion-item [routerLink]="[p.url]" lines="none" detail="false">
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
          <ion-label>
            {{p.title}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <ion-list id="labels-list">
      <ion-item button (click)="logOut()" slot="end" lines="none">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>
          Cerrar Sesi√≥n
        </ion-label>
      </ion-item> 
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main-content" main></ion-router-outlet>
